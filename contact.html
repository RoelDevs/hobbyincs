<html>
<head>
  <title> Contact  Form Hobby Inc.</title>
  <link rel="icon" type="image/png" href="images/icon.png">
  <link rel="stylesheet"type="text/css" href="css/contactform.css">
</head>
<body>
  <div class="contact-title">
    <h1>Neem contact op</h1>
    <h2>Wij horen graag van u!</h2>
  </div>
<div class="contact-form">
  <form id="contact-form" method="post" action="">
    <input name="name" type="text" class="form-control" placeholder="Naam" required><br>
  <input name="email" type="email" class="form-control" placeholder="Email" required><br>
<textarea name="message" class="form-control" placeholder="Bericht" rows="4" required></textarea><br>

<input type="submit" class="form-control submit" value="BERICHT VERSTUREN">

</div>




</body>
</html>
